<div class="bgComponent">
  <div class="form">
    <mat-card class="card">
      <img class="imagen" src="../../../assets/tarea.jpg" />
      <mat-card-title class="h1">Create Table</mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="registerData.name"
              matInput
              placeholder="Table name"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="registerData.description"
              matInput
              placeholder="Description"
            />
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button class="glow-on-hover" (click)="saveWorkB()">
          Create Table
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
